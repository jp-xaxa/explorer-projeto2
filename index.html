<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>

    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <div id="page">
      <nav>
        <a href="#" target="_blank">
          <img src="./midias/Logo.svg" alt="Logo da página" />
        </a>
        <ul>
          <li class="active"><a href="#" target="_blank">Home</a></li>
          <li><a href="#" target="_blank">Sobre</a></li>
          <li><a href="#" target="_blank">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e
            <br />
            qualidade de vida
          </p>
          <button>
            <ion-icon name="logo-whatsapp"></ion-icon>
            Comece já
          </button>
        </section>
        <img
          id="capa-mid"
          src="./midias/fitness-jump.jpg"
          alt="Moça com camisa amarela e calça verde se exercitando com uma corda e equipamentos de academia a volta"
        />
      </main>

      <footer>
        <p>
          fale conosco no instagram <a href="#" target="_blank">@treine.me</a>
        </p>
      </footer>
    </div>
    <img
      id="balls"
      src="./midias/balls-decoration.png"
      alt="Bolas verdes no canto inferior direito da tela"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
